name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Job 1: Testes e validações do app-web (Next.js)
  test-web:
    name: Test app-web
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linter (Biome)
        run: npm run check --workspace=app-web || echo "Linter warnings found but continuing..."
        continue-on-error: true

      - name: Run type check
        run: npm run typecheck --workspace=app-web

      - name: Run unit tests
        run: npm run test:unit --workspace=app-web

      - name: Run integration tests
        run: npm run test:integration --workspace=app-web
        continue-on-error: true

      - name: Generate coverage report
        run: npm run test:coverage --workspace=app-web
        continue-on-error: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./app-web/coverage/coverage-final.json
          flags: app-web
          name: app-web-coverage
        continue-on-error: true

  # Job 2: Testes do app-realtime (PartyKit)
  test-realtime:
    name: Test app-realtime
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test --workspace=app-realtime/partykit

      - name: Generate coverage report
        run: npm run test:coverage --workspace=app-realtime/partykit
        continue-on-error: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./app-realtime/partykit/coverage/coverage-final.json
          flags: app-realtime
          name: app-realtime-coverage
        continue-on-error: true

  # Job 3: Build do app-web
  build-web:
    name: Build app-web
    runs-on: ubuntu-latest
    needs: [test-web]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js app
        run: npm run build --workspace=app-web
        env:
          # Variáveis necessárias para build
          # Em produção, use GitHub Secrets
          DATABASE_URL: ${{ secrets.DATABASE_URL || 'postgresql://placeholder' }}
          DIRECT_URL: ${{ secrets.DIRECT_URL || 'postgresql://placeholder' }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || 'https://placeholder.supabase.co' }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || 'placeholder' }}
          NEXT_PUBLIC_PARTYKIT_HOST: ${{ secrets.NEXT_PUBLIC_PARTYKIT_HOST || 'placeholder.partykit.dev' }}

  # Job 4: Status check (opcional - para ver tudo junto)
  all-checks:
    name: All checks passed
    runs-on: ubuntu-latest
    needs: [test-web, test-realtime, build-web]
    if: always()

    steps:
      - name: Check if all jobs succeeded
        run: |
          if [[ "${{ needs.test-web.result }}" == "success" ]] && \
             [[ "${{ needs.test-realtime.result }}" == "success" ]] && \
             [[ "${{ needs.build-web.result }}" == "success" ]]; then
            echo "✅ All checks passed!"
            exit 0
          else
            echo "❌ Some checks failed"
            echo "test-web: ${{ needs.test-web.result }}"
            echo "test-realtime: ${{ needs.test-realtime.result }}"
            echo "build-web: ${{ needs.build-web.result }}"
            exit 1
          fi
